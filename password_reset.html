<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/b782cf5553.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/auth.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="message" id="message"></div>

    <!-- Header Section -->
    <div class="header">
      <a href="index.html"> <div class="logo_cont">QuickTrack</div></a>
      <div class="mid_cont"></div>
      <div class="last_cont">
        <ul>
          <a href="login.html"><li>Login</li></a>
        </ul>
      </div>
    </div>

    <!-- Reset Password Form -->
    <div class="hero">
      <div class="container form_cont">
        <form id="reset_form">
          <div class="cent">
            <h1>Reset Password</h1>
            <input
              type="email"
              placeholder="Enter your Email"
              class="field"
              name="email"
              required
              style="width: 100%"
            />
            <button type="submit" id="reset_submit" class="field">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/dom.js"></script>
    <script src="js/dom2.js"></script>
    <script src="js/reset_password.js"></script>
  </body>
</html>
